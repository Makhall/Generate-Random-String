<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Character Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Random Character Generator</h2>

      <label for="length">Length: <span id="lengthValue">4</span></label
      ><br>
      <input type="range" id="length" min="4" max="32" value="4" /><br>
      <label class="switch">
        <input type="checkbox" id="uppercase" checked /> 
        <span class="slider"></span>
        Uppercase
      </label><br>

      <label class="switch">
        <input type="checkbox" id="lowercase" checked>
        <span class="slider"></span>
        Lowercase
      </label><br>
      
      <label class="switch">
        <input type="checkbox" id="numbers" checked>
        <span class="slider"></span>
        Numbers
      </label><br>
      
      <label class="switch">
        <input type="checkbox" id="symbols">
        <span class="slider"></span>
        Symbols
      </label><br>

      <button onclick="generateString()">Generate</button>
      <button onclick="copyToClipboard()">Copy</button>
      <p>
        <span id="output"></span>
      </p>
      <p> 
        <progress id="strengthBar" value="0" max="100"></progress><br> 
        <span id="strength"></span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
